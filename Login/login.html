<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7">
        <div class="content">
          <img src="Pair programming.gif" alt="Pair programming" class="img-fluid w-75 mx-auto" />

        </div>
      </div>
      <div class="col-lg-5">
        <div class="form-div">
          <form class="row g-3">
            <img src="black-ort_logo.png" alt="ort logo" class="img-fluid" />
            <h3>Welcome back,</h3>
            <p>Login!</p>
            <div class="col-md-12">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
                <a href="#">
                  <span class="see-password"><i class="fa fa-envelope"></i></span></a>
              </div>

            </div>
            <div class="col-md-12">
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
                <a href="#">
                  <span class="see-password"><i class="fa fa-eye"></i></span></a>
              </div>
            </div>
            <div class="col-lg-12 text-end">
              <a href="./forgetpassword.html">Forgot Password?</a>
            </div>
            <div class="col-12">
              <button type="submit" class=" btn-primary login-btn">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
